workflows:
  flutter-ios:
    name: Flutter CI (iOS)
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      flutter: 3.27.4
      xcode: 16.4
    cache:
      cache_paths:
        - ~/.pub-cache
        - build
        - ios/Pods
        - ~/Library/Caches/CocoaPods
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Analyze
        script: |
          flutter analyze
      - name: Unit tests
        script: |
          flutter test
      - name: Build iOS IPA (no code signing)
        script: |
          flutter build ipa --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
